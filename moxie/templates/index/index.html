{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% if not request.user.is_authenticated %}
<center>
    <div align="center" class="form-group text-center" style="width: 250px">
        <form name="login" id="login_form" action="/login" method="POST">
            <fieldset>
                <legend>Login</legend>
				<input type="text" name="username" id="username" maxlength=12 class="form-control" placeholder="Login">
                <input type="password" name="password" id="password" maxlength=50 class="form-control" placeholder="Password">
                <input type="submit" value="Login" class="form-control btn btn-info moxie_login_button">
                {% csrf_token %}
				<div align="left" class="text-normal"><a href="/login/newuser"><?php echo $st_lang['new_user']; ?></a></div>
				<div align="left" class="text-normal"><a href="/login/forgotpassword"><?php echo $st_lang['forgot_password']; ?></a>
            </fieldset>
        </form>
        <div style="color:#00AA00">{{ message }}</div>
        <div>{{ error }}</div>
    </div>
</center>
{% else %}
    <head>
        <meta http-equiv="Refresh" content="0; url=http://127.0.0.1:8000/expenses">
    </head>
{% endif %}
